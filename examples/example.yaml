$defs:
  .schema.FirstForm:
    properties:
      my_enum:
        $ref: '#/$defs/.schema.FirstForm.my_enum'
      mymap:
        $ref: '#/$defs/.schema.FirstForm.mymap'
      name:
        $ref: '#/$defs/.schema.FirstForm.name'
      second_message:
        $ref: '#/$defs/.schema.FirstForm.second_message'
      v1:
        $ref: '#/$defs/.schema.FirstForm.v1'
      v2:
        $ref: '#/$defs/.schema.FirstForm.v2'
      v3:
        $ref: '#/$defs/.schema.FirstForm.v3'
    required:
    - name
    - second_message
    - my_enum
    - v1
    - v2
    - v3
    type: object
  .schema.FirstForm.my_enum:
    $ref: '#/$defs/.schema.MyEnum'
  .schema.FirstForm.mymap:
    additionalProperties:
      type: string
    type: object
  .schema.FirstForm.name:
    type: string
  .schema.FirstForm.second_message:
    $ref: '#/$defs/.schema.SecondMessage'
  .schema.FirstForm.v1:
    type: string
  .schema.FirstForm.v2:
    type: integer
  .schema.FirstForm.v3:
    type: number
  .schema.MyEnum:
    enum:
    - ME_FOO
    - ME_BAR
    - ME_AAA
    - ME_BAZ
    type: string
  .schema.SecondMessage:
    properties:
      a:
        $ref: '#/$defs/.schema.SecondMessage.a'
      b:
        $ref: '#/$defs/.schema.SecondMessage.b'
    required:
    - a
    - b
    type: object
  .schema.SecondMessage.a:
    type: string
  .schema.SecondMessage.b:
    type: string
  .schema.Values:
    allOf:
    - oneOf:
      - required:
        - a
      - required:
        - b
      - not:
          anyOf:
          - required:
            - a
          - required:
            - b
    - oneOf:
      - required:
        - first
      - not:
          anyOf:
          - required:
            - first
    - oneOf:
      - required:
        - second
      - not:
          anyOf:
          - required:
            - second
    properties:
      a:
        oneOf:
        - type: "null"
        - $ref: '#/$defs/.schema.Values.a'
      b:
        oneOf:
        - type: "null"
        - $ref: '#/$defs/.schema.Values.b'
      first:
        oneOf:
        - type: "null"
        - $ref: '#/$defs/.schema.Values.first'
      second:
        oneOf:
        - type: "null"
        - $ref: '#/$defs/.schema.Values.second'
    type: object
  .schema.Values.a:
    type: string
  .schema.Values.b:
    type: string
  .schema.Values.first:
    $ref: '#/$defs/.schema.FirstForm'
    description: This is a comment
    title: A lorem ipsum
  .schema.Values.second:
    $ref: '#/$defs/.schema.FirstForm'
$ref: '#/$defs/.schema.Values'
$schema: https://json-schema.org/draft/2020-12/schema
type: object
